    <div class="container-form inicio-sesion">
        <form class="formulario">
             <h2 class="crearCuenta">Regístrate</h2>
             <br>
             <input type="text" name="nombre" id="nombre" placeholder="Ingrese nombre" maxlength="15" minlength="5"  required pattern="[A-Za-z0-9]{5,10}">
             <input type="email" name="email" id="correo" placeholder="Ingrese email" required pattern="[A-Za-z0-9]+@ [a-zA-Z0._-]+\.+[a-zA-Z]+">
             <input type="password" name="contraseña" id="contraseña" placeholder="Ingrese contraseña" autocomplete="off" required pattern="[A-Za-z0-9]+">
             <button onclick="crearcuenta()">Crear Cuenta</button>  
        </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
